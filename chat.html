
    <!doctype html>
    <html>
    <head>
    <title>Chat</title>
    <meta name="description" content="chat">
    <meta name="keywords" content="online chat web application">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="chat.css" rel="stylesheet">
    </head>

    <body>
        <div id="top_bar"><h1>Bonana Chat</h1></div>

        <div class="container">
            <div class="row justify-content-start">  
                <div class="col col-1" id="sidebar">
                    <p>Tom, Harry, Richard</p>
                    <p>Thompson</p>
                    <p>Richard</p>
                    <p>Harold</p>
                </div>

                <div class="well col col-11" id="chat-container">
                    
                    <div id="sent-messages">
                        <div class="message">
                            <div class="message-sender">Thompson</div>
                            <div class="message-text">
                            bonana
                            </div>
                        </div>
                    </div>

                    <div id="chat"></div>
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="chat.js"></script>
    </body>
    </html>
